<div class="details"><p>Send me a message if you want to know more about my research projects,

our rock band at your event.</p>

<form method="post"
action="http://webdevbasics.net/scripts/demo.php">
<label for="myName">*Name:</label>
<input type="text" name="myName" id="myName" size="60"
required="required" placeholder="Type your first and last name">
<br>
<label for="myEmail">*E-mail:</label>
<input type="email" name="myEmail" id="myEmail" size="60"
required="required" placeholder="you@yourdomain.com">
<br>
<label for="YourMessage">*Your Message:</label>
<textarea name="YourMessage" id="YourMessage" rows="5"
cols="50" required="required"></textarea>
<br>
<input id="reset" type="reset">
<input id="mySubmit" type="submit" value="Submit">
</form>
